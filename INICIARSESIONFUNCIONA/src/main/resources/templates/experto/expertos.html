<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Expertos</title>
</head>
<body>
    <div th:replace="/navbar :: navbar"></div>
    <div class="container-fluid p-0">
        <img src="https://d2xuzatlfjyc9k.cloudfront.net/wp-content/uploads/2014/05/9-Best-Costa-RIca-National-Parks-and-Reserves-1.jpg" class="img-fluid w-100" alt="Responsive image">
    </div>
    <div class="container container-fluid p-0">
        <br>
        <div th:each="experto : ${expertos}" class="expertscard">
            <h1 style="text-align: center;" th:text="${experto.nombre_experto}">Nombre Experto</h1>
            <br>
            <div>
                <div class="container content">
                    <div class="row">
                        <div class="col-lg-9">
                            <div>
                                <h3 class="card-title">¿Quiénes Son?</h3>
                                <p th:text="${experto.quienes_somos}">¿Quiénes Son?</p>
                                <br>
                                <h3 class="card-title">Historia</h3>
                                <p th:text="${experto.historia_expertos}">Historia</p>
                                <br>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <h3 class="card-title">Puntos de Contacto</h3>
                            <a th:href="${experto.url_instagram}" class="btn bi bi-instagram" target="_blank" style="font-size: 40px; color: white;"></a>
                            <a th:href="${experto.url_x}" class="btn bi bi-twitter-x" target="_blank" style="font-size: 40px; color: white;"></a>
                            <a th:href="${experto.url_youtube}" class="btn bi bi-youtube" target="_blank" style="font-size: 40px; color: white;"></a>
                            <a th:href="${experto.url_facebook}" class="btn bi bi-facebook" target="_blank" style="font-size: 40px; color: white;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${#lists.isEmpty(expertos)}">No se encontraron expertos, por favor intente nuevamente.</p>
    </div>
    <br>
    <div class="p-4"> </div>
    <footer class="footer col text-center text-white mt-auto p-1" style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;">
        <div class="container ">
            <div class="col">
                <p style="color: white;">&COPY;Vida Azul Derechos Reservados 2024</p>
            </div>
        </div>
    </footer>
</body>
</html>
