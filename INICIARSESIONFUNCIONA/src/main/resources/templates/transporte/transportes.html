<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Transportes</title>
</head>
<body>
    <div th:replace="/navbar :: navbar"></div>
    <div class="content">
        <h1>Transportes</h1>
        <br>
        <div class="content">
            <div th:each="transporte : ${transportes}" class="card_green d-flex">
                <div class="card-body">
                    <div class="container content">
                        <div class="row">
                            <div class="col-lg-3">
                                <h4 class="card-title" style="color: #336B05;">Nombre:</h4>
                                <p class="card-text" th:text="${transporte.nombre_transporte}"></p>
                            </div>
                            <div class="col-lg-3">
                                <h4 class="card-title" style="color: #336B05;">Zona:</h4>
                                <p class="card-text" th:text="${transporte.ruta_transporte}"></p>
                            </div>
                            <div class="col-lg-3">
                                <h4 class="card-title" style="color: #336B05;">Horarios:</h4>
                                <p class="card-text" th:text="${transporte.horario_transporte}"></p>
                            </div>
                            <div class="col-lg-3">
                                <h4 class="card-title" style="color: #336B05;">Costo:</h4>
                                <p class="card-text" th:text="${transporte.precio_transporte}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(transportes)}">
                No se encontraron transportes, por favor intente nuevamente.
            </div>
        </div>
    </div>
    <br>
    <div class="p-4"> </div>
    <footer class="footer col text-center text-white mt-auto p-1" style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;">
        <div class="container ">
            <div class="col">
                <p style="color: white;">&COPY;Vida Azul Derechos Reservados 2024</p>
            </div>
        </div>
    </footer>
</body>
</html>
