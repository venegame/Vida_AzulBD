<!DOCTYPE html>
<html lang="es" class="h-100">

    <head>
        <link href="/css/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vida Azul</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="d-flex flex-column h-100">
        <div th:replace="layout/navbar_cruds :: navbarCrud"></div>

        <main class="flex-shrink-0">
            <div class="container">
                <h3 class="my-3">Editar proyecto</h3>

                <form th:action="@{'/crud_proyecto/edita/' + ${proyecto.idProyecto}}" th:object="${proyecto}" class="row g-3" method="post" autocomplete="off">

                    <div class="col-md-4">
                        <label for="id_proyecto" class="form-label">ID Proyecto</label>
                        <input type="text" class="form-control" id="id_proyecto" name="idProyecto" th:value="*{idProyecto}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label for="id_usuario" class="form-label">Usuario</label>
                        <select id="id_usuario" name="idUsuario" class="form-select" th:field="*{idUsuario}" required>
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombreUsuario}" th:selected="${usuario.idUsuario == proyecto.idUsuario}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="id_categoria" class="form-label">Categor√≠a</label>
                        <select id="id_categoria" name="idCategoria" class="form-select" th:field="*{idCategoria}" required>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombreCategoria}" th:selected="${categoria.idCategoria == proyecto.idCategoria}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="nombre_proyecto" class="form-label">Nombre Proyecto</label>
                        <input type="text" class="form-control" id="nombre_proyecto" name="nombreProyecto" th:field="*{nombreProyecto}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="detalle_proyecto" class="form-label">Detalle Proyecto</label>
                        <input type="text" class="form-control" id="detalle_proyecto" name="detalleProyecto" th:field="*{detalleProyecto}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="estado_proyecto" class="form-label">Estado Proyecto</label>
                        <input type="text" class="form-control" id="estado_proyecto" name="estadoProyecto" th:field="*{estadoProyecto}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ruta_imagen" class="form-label">Ruta Imagen</label>
                        <input type="text" class="form-control" id="ruta_imagen" name="rutaImagen" th:field="*{rutaImagen}">
                    </div>

                    <div class="col-12">
                        <a href="/crud_proyecto/listado" class="btn btn-secondary">Regresar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

            </div>
        </main>

        <footer style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;" 
                class="footer col text-center text-white mt-auto p-1">
            <div class="container ">
                <div class="col">
                    <p style="color: white;">&COPY;Vida Azul Derechos Reservados 2024</p>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </body>

</html>
