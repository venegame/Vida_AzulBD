<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="/css/styles.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <title>Vida Azul - Proyectos</title>
    </head>

    <body>
        <div th:replace="layout/navbar_cruds :: navbarCrud"></div>

        <main class="flex-shrink-0">
            <div class="container">
                <h3 class="my-3" id="titulo">Proyectos</h3>

                <a href="/crud_proyecto/nuevo" class="btn" style="background-color: #217C61; color: white;">Agregar</a>

                <div th:if="${proyectos.empty}">
                    <p class="text-center my-3">No hay proyectos registrados.</p>
                </div>

                <table class="table table-hover table-bordered my-3" aria-describedby="titulo" th:if="${!proyectos.empty}">
                    <thead style="background-color: #112A26; color: white;">
                        <tr>
                            <th scope="col">ID Proyecto</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Nombre Proyecto</th>
                            <th scope="col">Detalle Proyecto</th>
                            <th scope="col">Estado Proyecto</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="proyecto : ${proyectos}">
                            <td th:text="${proyecto.idProyecto}"></td>
                            <td th:text="${proyecto.idUsuario}"></td>
                            <td th:text="${proyecto.idCategoria}"></td>
                            <td th:text="${proyecto.nombreProyecto}"></td>
                            <td th:text="${proyecto.detalleProyecto}"></td>
                            <td th:text="${proyecto.estadoProyecto}"></td>
                            <td>
                                <a th:href="@{/crud_proyecto/edita/{id}(id=${proyecto.idProyecto})}" class="btn btn-sm me-2"
                                   style="background-color: #94C132; color: white;">Editar</a>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#eliminaModal" data-bs-id="${proyecto.idProyecto}">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <footer style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;" class="footer col text-center text-white mt-auto p-1">
            <div class="container ">
                <div class="col">
                    <p style="color: white;">&COPY;Vida Azul Derechos Reservados 2024</p>
                </div>
            </div>
        </footer>

        <div class="modal fade" id="eliminaModal" tabindex="-1" aria-labelledby="eliminaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="eliminaModalLabel">Aviso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Desea eliminar este registro?</p>
                    </div>
                    <div class="modal-footer">
                        <form id="form-elimina" action="" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            const eliminaModal = document.getElementById('eliminaModal')
            if (eliminaModal) {
                eliminaModal.addEventListener('show.bs.modal', event => {
                    // Button that triggered the modal
                    const button = event.relatedTarget
                    // Extract info from data-bs-* attributes
                    const id = button.getAttribute('data-bs-id')

                    // Update the modal's content.
                    const form = eliminaModal.querySelector('#form-elimina')
                    form.setAttribute('action', '/crud_proyecto/elimina/' + id)
                })
            }
        </script>

    </body>

</html>
