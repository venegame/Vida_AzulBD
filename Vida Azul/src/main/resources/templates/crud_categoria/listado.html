<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="/css/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <title>Vida Azul - Categorias</title>
    </head>

    <body>
        <div th:replace="layout/navbar_cruds :: navbarCrud"></div>

        <main class="flex-shrink-0">
            <div class="container">
                <h3 class="my-3" id="titulo">Categorías</h3>

                <a href="/crud_categoria/nuevo" class="btn" style="background-color: #217C61; color: white;">Agregar</a>


                <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
                    <thead style="background-color: #112A26; color: white;">
                        <tr>
                            <th scope="col">ID Categoría</th>
                            <th scope="col">Nombre Categoría</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.idCategoria}" ></td>
                            <td th:text="${categoria.nombreCategoria}"></td>
                            <td>
                                <a th:href="@{'/crud_categoria/edita/' + ${categoria.idCategoria}}" class="btn btn-sm me-2"
                                   style="background-color: #94C132; color: white;">Editar</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <footer style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;"
                class="footer col text-center text-white mt-auto p-1">
            <div class="container">
                <div class="col">
                    <p style="color: white;">&COPY; Vida Azul Derechos Reservados 2024</p>
                </div>
            </div>
        </footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



    </body>

</html>
