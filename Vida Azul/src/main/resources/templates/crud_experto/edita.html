<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Azul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <div id="navbar-placeholder"></div>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Editar experto</h3>

            <form action="#" class="row g-3" method="post" autocomplete="off">

                <div class="col-md-4">
                    <label for="id_experto" class="form-label">ID Experto</label>
                    <input type="text" class="form-control" id="id_experto" name="id_experto" required autofocus>
                </div>

                <div class="col-md-4">
                    <label for="nombre_experto" class="form-label">Nombre Experto</label>
                    <input type="text" class="form-control" id="nombre_experto" name="nombre_experto" required>
                </div>

                <div class="col-md-6">
                    <label for="quienes_somos" class="form-label">¿Quiénes Somos?</label>
                    <textarea class="form-control" id="quienes_somos" name="quienes_somos" rows="3" required></textarea>
                </div>

                <div class="col-md-6">
                    <label for="historia_expertos" class="form-label">Historia</label>
                    <textarea class="form-control" id="historia_expertos" name="historia_expertos" rows="3"
                        required></textarea>
                </div>

                <div class="col-md-3">
                    <label for="url_instagram" class="form-label">Instagram</label>
                    <input type="url" class="form-control" id="url_instagram" name="url_instagram">
                </div>

                <div class="col-md-3">
                    <label for="url_x" class="form-label">X (antes Twitter)</label>
                    <input type="url" class="form-control" id="url_x" name="url_x">
                </div>

                <div class="col-md-3">
                    <label for="url_youtube" class="form-label">YouTube</label>
                    <input type="url" class="form-control" id="url_youtube" name="url_youtube">
                </div>

                <div class="col-md-3">
                    <label for="url_facebook" class="form-label">Facebook</label>
                    <input type="url" class="form-control" id="url_facebook" name="url_facebook">
                </div>

                <div class="col-12">
                    <a href="../experto/listado.html" class="btn btn-secondary">Regresar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>

        </div>
    </main>

    <footer class="footer" style="background-color:#217C61;position: fixed; bottom: 0;width: 100%;"
        class="col text-center text-white mt-auto p-1">
        <div class="container ">
            <div class="col">
                <p style="color: white;">&COPY;Vida Azul Derechos Reservados 2024</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('../navbar_cruds.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    });
</script>

</html>
