<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Detalles Recursos</title>
</head>
<body>
    <div th:replace="/navbar :: navbar"></div>
    <div class="content-wrapper">
        <div class="row align-items-center content" style="text-align: left;">
            <h2 class="card-title" th:text="${recurso.nombre_recurso}"></h2>
            <p class="card-text" id="descripcion" th:text="${recurso.descripcion}"></p>
        </div>
        <div class="image-container">
            <img class="centered-image" th:src="@{${recurso.imagen}}" alt="Imagen del Recurso" width="450" height="200">
        </div>
        <div class="p-4"></div>
        <a href="/recurso/recursos" class="btnrecursos">Regresar</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var descripcionElement = document.getElementById("descripcion");
            if (descripcionElement) {
                descripcionElement.innerHTML = descripcionElement.innerHTML.replace(/\n/g, "<br>");
            }
        });
    </script>
</body>
</html>
