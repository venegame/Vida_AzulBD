<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Azul - Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <div th:replace="/navbar-cruds :: navbar-cruds"></div>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Usuario</h1>
        
        <div th:if="${resultado != null}" class="alert alert-info" role="alert" th:text="${resultado}"></div>

        <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id_usuario}" />

            <div class="col-md-6">
                <label for="id_rol" class="form-label">Rol</label>
                <select class="form-select" id="id_rol" th:field="*{id_rol}"  required>
                    <option value="1">Administrador</option>
                    <option value="2">Usuario</option>
                    <option value="3">Moderador</option>
                    <option value="4">Editor</option>
                    <option value="5">Voluntario</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="nombre_usuario" class="form-label">Nombre</label>
                <input type="text" id="nombre_usuario" class="form-control" th:field="*{nombre_usuario}" />
            </div>

            <div class="col-md-6">
                <label for="apellido_usuario" class="form-label">Apellido</label>
                <input type="text" id="apellido_usuario" class="form-control" th:field="*{apellido_usuario}" />
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" th:field="*{correo}" />
            </div>

            <div class="col-md-6">
                <label for="contrasenia" class="form-label">Contrase√±a</label>
                <input type="password" id="contrasenia" class="form-control" th:field="*{contrasenia}" />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="#" class="btn btn-secondary" th:href="@{/usuarios/listado}">Volver al Listado</a>
            </div>
        </form>
    </div>
</body>
</html>
